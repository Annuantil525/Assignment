<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1>FORMS</h1>
    <form action="./formResult.html">
      <!--FOR AND ID MEANS WHEN WE WRITE SOMETHING IN FNAME AND EMAIL IT WILL BE HIGHLIGHT .it connect the label and input (placeholder="name" )(placeholder="@" ...It gives only hint of the inbox input value )(value="abc" it gives the value by user side automaticaaly )(value="@")-->
      <div>
        <!--NAME-->
        <label for="fname">firstName : </label>
        <input id="fname" type="text " name="userName" placeholder="name" />
      </div>
      <br />

      <!--EMAIL-->
      <div>
        <label for="email">Email : </label>
        <input id="email" type="email" name="userEmail" placeholder="email" />
      </div>
      <br />

      <!--PASSWORD-->
      <div>
        <label for="pass">Password</label>
        <input id="pass" type="password" name="userPass" required />
      </div>
      <br />

      <!--NUMBER-->
      <div>
        <label for="age">Age</label>
        <input
          id="age"
          type="number"
          name="userAge"
          min="18"
          max="50"
          step="2"
        />
      </div>
      <br />
      <!--CALENDER-->
      <div>
        <label for="DOB">Birthyear</label>
        <input id="DOB" type="date" name="userBirthYear" min="2005-05-01" />
      </div>
      <br />

      <!--CHECKBOX-->
      <div>
        <p>Hobbies</p>
        <label for="Cricket">Cricket</label>
        <input id="Cricket" type="checkbox" name="Cricket" value="selected" />
        <label for="football">Football</label>
        <input id="football" type="checkbox" name="football" value="selected" />
        <label for="badminton">Badminton</label>
        <input
          id="badminton"
          type="checkbox"
          name="badminton"
          value="selected"
        />
      </div>
      <br />

      <!--RADIOBUTTON-->
      <div>
        Gender
        <br />
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male" />
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female" />
      </div>
      <br />

      <!--SELECT AND OPTION-->
      <div>
        <label for="lang">Languages Known</label>
        <select name="language" id="lang" multiple size="2">
          <option value=""></option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JS</option>
        </select>
      </div>
      <br />

      <!--TEXTAREA-->
      <div>
        <label for="BIO"> ABOUT YOURSELF </label>
        <textarea name="userBio" id="BIO" cols="10" rows="5"></textarea>
      </div>
      <!--BUTTON-->
      <div>
        <button type="reset ">Reset</button>
        <button type="submit ">submit</button>
      </div>
    </form>
    <script src="" async defer></script>
  </body>
</html>
